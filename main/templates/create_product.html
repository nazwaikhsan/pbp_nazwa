{% extends 'base.html' %}

{% block meta %}
    <title>Add New Product</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #ff69b4; border-radius: 10px;">
                <div class="card-header" style="background-color: #ff1493; font-size: 36px; color: white;">Add New Product</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 row align-items-center">
                            <label for="{{ form.name.id_for_label }}" class="form-label pink-text col-sm-3" style="color: white;">Product Name</label>
                            <div class="col-sm-9">
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <label for="{{ form.amount.id_for_label }}" class="form-label pink-text col-sm-3" style="color: white;">Amount</label>
                            <div class="col-sm-9">
                                {{ form.amount }}
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <label for="{{ form.price.id_for_label }}" class="form-label pink-text col-sm-3" style="color: white;">Price</label>
                            <div class="col-sm-9">
                                {{ form.price }}
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <label for="{{ form.description.id_for_label }}" class="form-label pink-text col-sm-3" style="color: white;">Description</label>
                            <div class="col-sm-9">
                                {{ form.description }}
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-pink" style="background-color: #ff1493; color: white; width: 150px; height: 50px;"> Add Product </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
