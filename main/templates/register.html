{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #ff69b4; border-radius: 10px;">
                <div class="card-header" style="background-color: #ff1493; font-size: 50px; color: white;">Register</div>
                <div class="card-body">
                    <form method="POST">  
                        {% csrf_token %}  
                        <table>  
                            {{ form.as_table }}  
                            <tr>  
                                <td></td>
                                <td><input type="submit" name="submit" value="Daftar" style="background-color: #ff1493; color: white; border: none;"></td>  
                            </tr>  
                        </table>  
                    </form>

                    {% if messages %}  
                        <div class="alert alert-danger mt-3" role="alert" style="background-color: #ff1493; color: white;">
                            <ul>   
                                {% for message in messages %}  
                                    <li>{{ message }}</li>  
                                {% endfor %}  
                            </ul>   
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
