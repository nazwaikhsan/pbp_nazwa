{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #ff69b4; border-radius: 10px; max-width: 400px;">
                <div class="card-header" style="background-color: #ff1493; font-size: 50px; color: white;">Login</div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" style="color: #ffffff;">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control" style="color: #ff1493; background-color: #ff69b4; border: 1px solid #ff1493; max-width: 400px;">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: #ffffff;">Password:</label>
                            <input type="password" name="password" placeholder="Password" class="form-control" style="color: #ff1493; background-color: #ff69b4; border: 1px solid #ff1493; max-width: 400px;">
                        </div>
                        <button class="btn btn-primary" type="submit" style="background-color: #ff1493; border: none;">Login</button>
                    </form>
                    
                    {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert" style="background-color: #ff1493; color: white;">
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}

                    <p class="mt-3" style="color: #ffffff;">Don't have an account yet? <a href="{% url 'main:register' %}" style="color: #ffffff;">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
